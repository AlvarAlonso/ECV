<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SillyChat</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <h1>Welcome to SillyChat.com</h1>
    <div class="login">
        <b style="margin-left: 20px;">Name</b>
        <input type="text" id="UserName" placeholder="Name" required>
        <b style="margin-left: 20px;">Room</b>
        <input type="text" id="Room" placeholder="Room" required>
        <a href="#" class="myButton" id="login" onclick="login()" style="margin-left: 20px;">CONNECT</a>
        <!--input type="button" value="Connect" id="login" onclick="login()"-->
    </div>
    
    <div class="content">
        <div class="rooms-list" id="room-name">
            ROOM: 
        </div>

        <div class="chat">
            <ul id="messageList">
            </ul>

        </div>
    </div>

    <div class="input">
            <input type="text" name="msg" placeholder="Write" id="message-input">
            <a href="#" class="myButton" id="add" onclick="sendMsg()">SEND</a>
    </div>
        <script>
            var input = document.getElementById("message-input");
            input.addEventListener("keyup", function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.getElementById("add").click();
                }
            });
        </script>


    <script type="text/javascript" src="sillyclient.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>

</html>
