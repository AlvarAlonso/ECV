<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SillyChat</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<h1>Welcome to SillyChat.com</h1>

<div class="content">
    <div class="rooms-list">
        <ul>
            <li>General</li>
            <li>Guild</li>
            <li>World</li>
            <li>Dungeon</li>
            <li>Group</li>
        </ul>
    </div>

    <div class="chat">
        <ul id="messageList">
        </ul>
    </div>
</div>

<div>
    <form>
        <input type="text" name="msg" placeholder="Write" id="message-input">
        <input type="submit" value="Send"id="add">
    </form>
</div>
<script type="text/javascript" src="sillyclient.js"></script>
<script type="text/javascript" src="code.js"></script>
</body>

</html>
