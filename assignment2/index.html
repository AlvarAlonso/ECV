<html>
    <head></head>
    <header></header>    

    <link rel="stylesheet" type="text/css" href="grid.css">
    <div class="wrapper">

        <!--Here comes the canvas part-->
        <div class="canvas">
            <canvas id="myCanvas"></canvas>
        </div>

        <!--Here comes the chat part-->
        <div class="chat">
            <div class="chat-header">
                <p style="margin-left: 10px; margin-bottom: 5px;">CHOOSE YOUR NICKNAME</p>
                <input type="text" placeholder="User Name" class="input" id="connect">
                <a href="#" class="myButton" id="add" onclick="connect()">CONNECT</a>
            </div>

            <div class="messages">
                <ul id="message-list">

                </ul>
            </div>
            <div class="next-message">
                <input type="text" name="msg" placeholder="Write" class="input" id="message-input">
                <a href="#" class="myButton" id="add" onclick="sendMsg()">SEND</a>
            </div>
        </div>        
    </div>
    <script src="code.js"></script>
</html>
